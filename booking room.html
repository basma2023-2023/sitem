 	<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Form  </title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Reservation Form -->
    <section id="reservation" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2>Reservation Form</h2>
                <form id="reservationForm">
                    <div class="form-group">
                        <label for="firstName">First Name:</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter first name" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name:</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Enter last name" required>
                    </div>
                    <div class="form-group">
                        <label for="telNumber">Tel Number:</label>
                        <input type="tel" class="form-control" id="telNumber" placeholder="Enter telephone number" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                    </div>
                    <div class="form-group">
                        <label for="guests">Number of Guests:</label>
                        <input type="number" class="form-control" id="guests" placeholder="Enter number of guests" required>
                    </div>
                    <div class="form-group">
                        <label for="occasion">Occasion:</label>
                        <select class="form-control" id="occasion" required>
                            <option value="">Select an occasion</option>
                            <option value="social">Social</option>
                            <option value="birthday">Birthday</option>
                            <option value="anniversary">Anniversary</option>
                            <option value="engagement">Engagement</option>
                            <option value="wedding">Wedding</option>
                            <option value="corporate">Corporate Meeting</option>
                            <option value="funeral">Funeral</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" class="form-control" id="date" required>
                    </div>
                    <div class="form-group">
                        <label for="time">Time:</label>
                        <select class="form-control" id="time" required>
                            <option value="">Select a time</option>
                            <option value="17:00">17:00</option>
                            <option value="17:30">17:30</option>
                            <option value="18:00">18:00</option>
                            <option value="18:30">18:30</option>
                            <option value="19:00">19:00</option>
                            <option value="19:30">19:30</option>
                            <option value="20:00">20:00</option>
                            <option value="20:30">20:30</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="terms" required>
                            <label class="form-check-label" for="terms">I Agree to the Terms of Use. I give my consent to Company Ltd to be in touch with me via email using the information I have provided in this form for the purpose of news, updates, and marketing.</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Submit Reservation</button>
                </form>
            </div>
        </div>
    </section>
 
    <!-- Bootstrap & jQuery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
